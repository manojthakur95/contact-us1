<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 0;
          background-color: #f5bcbc;
        }
    
        .container {
          width: 600px;
          margin: 50px auto;
          background-color: #d4a3a3;
          padding: 30px;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(206, 49, 49, 0.1);
        }
    
        h2 {
          text-align: center;
          margin-bottom: 30px;
        }
    
        .form-group {
          margin-bottom: 20px;
        }
    
        label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
        }
    
        input[type="text"],
        input[type="email"],
        textarea {
          width: 100%;
          padding: 10px;
          border: 1px solid #938787;
          border-radius: 3px;
          box-sizing: border-box;
        }
    
        select {
          width: 100%;
          padding: 10px;
          border: 1px solid #7e7676;
          border-radius: 3px;
          box-sizing: border-box;
          appearance: none;
        }
    
        .btn-submit {
          display: block;
          width: 100%;
          padding: 10px;
          background-color: #67dd6b;
          color: #fff;
          border: none;
          border-radius: 3px;
          cursor: pointer;
        }
    
        .btn-submit:hover {
          background-color: #22a228;
        }
    
        .privacy-policy {
          margin-top: 20px;
          text-align: center;
          font-size: 14px;
          color: #666;
        }
      </style>
</head>
<body>


<body>
    <div class="container">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="first-name">First Name *</label>
          <input type="text" id="first-name" name="first-name" placeholder="jo tumhaara h" required="">
        </div>
        <div class="form-group">
          <label for="last-name">Last Name *</label>
          <input type="text" id="last-name" name="last-name" placeholder="ye bhi jruri h" required="">
        </div>
        <div class="form-group">
          <label for="work-email">Work Email *</label>
          <input type="email" id="work-email" name="work-email" placeholder="priyankagandhi@gmail.com" required="">
        </div>
        <div class="form-group">
          <label for="company-name">Company Name *</label>
          <input type="text" id="company-name" name="company-name" placeholder="jiske liye form bhr rhe ho" required="">
        </div>
        <div class="form-group">
          <label for="company-size">Company Size *</label>
          <select id="company-size" name="company-size" required="">
            <option value="">Time km h </option>
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
          </select>
        </div>
        <div class="form-group">
          <label for="select-country">Select-Country *</label>
          <select id="country-region" name="country-region" required="">
            <option value="">Time km h </option>
            <option value="INDIA">INDIA</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="anything-else">Anything Else?</label>
          <textarea id="anything-else" name="anything-else" placeholder="How are you looking to use Notion?"></textarea>
        </div>
        <button type="submit" class="btn-submit">Submit</button>
        <div class="privacy-policy">
          By submitting this form, I acknowledge receipt of the <a href="#">Notion Privacy Policy.</a><br>
          Fields marked with an asterisk (*) are required.
        </div>
      </form>
    </div>
  
  </body>
